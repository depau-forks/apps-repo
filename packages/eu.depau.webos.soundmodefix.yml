  ![Screenshot](https://raw.githubusercontent.com/depau/webos-sound-mode-fix/main/screenshots/screenshot2.jpg)
  
  Your TV needs to be [rooted](https://www.webosbrew.org/rooting/) for this app to work.

  Source code on [GitHub](https://github.com/depau/webos-sound-mode-fix/).

